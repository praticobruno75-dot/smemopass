<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMEMOPASS Sync Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status.disconnected {
            background: #fff3cd;
            color: #856404;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.syncing {
            background: #d1ecf1;
            color: #0c5460;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #666;
            font-weight: 500;
        }
        .info-value {
            color: #333;
            font-weight: 600;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        .log-entry {
            padding: 5px 0;
            color: #495057;
        }
        .log-entry.error {
            color: #dc3545;
        }
        .log-entry.success {
            color: #28a745;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÅÔ∏è SMEMOPASS Sync</h1>
        <p class="subtitle">Sincronizzazione automatica con Google Drive</p>
        
        <div id="statusBox" class="status disconnected">
            ‚ö†Ô∏è Non connesso a Google Drive
        </div>
        
        <div id="infoBox" class="info hidden">
            <div class="info-row">
                <span class="info-label">Account:</span>
                <span class="info-value" id="emailDisplay">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Ultima sincronizzazione:</span>
                <span class="info-value" id="lastSyncDisplay">Mai</span>
            </div>
            <div class="info-row">
                <span class="info-label">Password salvate:</span>
                <span class="info-value" id="passwordCountDisplay">0</span>
            </div>
            <div class="info-row">
                <span class="info-label">Memoria digitale:</span>
                <span class="info-value" id="memoryCountDisplay">0</span>
            </div>
        </div>
        
        <button id="connectBtn" class="btn">üîó Connetti a Google Drive</button>
        <button id="syncNowBtn" class="btn hidden">üîÑ Sincronizza Ora</button>
        <button id="disconnectBtn" class="btn btn-secondary hidden">üîå Disconnetti</button>
        
        <div style="margin-top: 20px;">
            <h3 style="margin-bottom: 10px; color: #667eea;">üìã Log attivit√†:</h3>
            <div id="logBox" class="log"></div>
        </div>
    </div>

    <script>
        // Google Drive Configuration
        const GOOGLE_CLIENT_ID = '791331144393-m5rukarto7ten9lafggluarsjm5rtvs0.apps.googleusercontent.com';
        const GOOGLE_API_KEY = "AIzaSyBBsB-xNYGF9xq2YbIDJUrxualzwDI7NEk";
        const GOOGLE_DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const GOOGLE_SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const DRIVE_BACKUP_FILENAME = 'smemopass_backup.json';
        const DRIVE_FOLDER_NAME = 'SMEMOPASS';
        
        // State
        let accessToken = null;
        let folderId = null;
        let fileId = null;
        let isSyncing = false;
        let monitorInterval = null;
        let checkInterval = null;
        let lastDataHash = null;
        
        // DOM Elements
        const statusBox = document.getElementById('statusBox');
        const infoBox = document.getElementById('infoBox');
        const connectBtn = document.getElementById('connectBtn');
        const syncNowBtn = document.getElementById('syncNowBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const logBox = document.getElementById('logBox');
        const emailDisplay = document.getElementById('emailDisplay');
        const lastSyncDisplay = document.getElementById('lastSyncDisplay');
        const passwordCountDisplay = document.getElementById('passwordCountDisplay');
        const memoryCountDisplay = document.getElementById('memoryCountDisplay');
        
        // Logging
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logBox.insertBefore(entry, logBox.firstChild);
            console.log(`[Sync Tool] ${message}`);
        }
        
        // Update status
        function updateStatus(message, type) {
            statusBox.textContent = message;
            statusBox.className = `status ${type}`;
        }
        
        // Update info display
        function updateInfo() {
            try {
                const passwordData = JSON.parse(localStorage.getItem('passwordManager_data') || '[]');
                const memoryData = JSON.parse(localStorage.getItem('passwordManager_memoryData') || '[]');
                passwordCountDisplay.textContent = passwordData.length;
                memoryCountDisplay.textContent = memoryData.length;
                
                const lastSync = localStorage.getItem('lastGoogleDriveSync');
                if (lastSync) {
                    const date = new Date(lastSync);
                    lastSyncDisplay.textContent = date.toLocaleString('it-IT');
                }
            } catch (error) {
                log('Errore aggiornamento info: ' + error.message, 'error');
            }
        }
        
        // Load Google API
        function loadGoogleAPI() {
            return new Promise((resolve) => {
                if (window.gapi) {
                    resolve(true);
                    return;
                }
                
                const script1 = document.createElement('script');
                script1.src = 'https://accounts.google.com/gsi/client';
                script1.async = true;
                
                const script2 = document.createElement('script');
                script2.src = 'https://apis.google.com/js/api.js';
                script2.async = true;
                
                script2.onload = () => {
                    log('Google API caricata', 'success');
                    resolve(true);
                };
                
                script2.onerror = () => {
                    log('Errore caricamento Google API', 'error');
                    resolve(false);
                };
                
                document.head.appendChild(script1);
                document.head.appendChild(script2);
            });
        }
        
        // Initialize Google API
        async function initGoogleAPI() {
            try {
                if (GOOGLE_CLIENT_ID === 'YOUR_CLIENT_ID_HERE.apps.googleusercontent.com') {
                    log('‚ö†Ô∏è Credenziali non configurate', 'error');
                    updateStatus('‚ö†Ô∏è Configura le credenziali Google Drive', 'error');
                    return false;
                }
                
                const loaded = await loadGoogleAPI();
                if (!loaded) return false;
                
                await new Promise((resolve) => {
                    const check = setInterval(() => {
                        if (window.gapi && window.gapi.load) {
                            clearInterval(check);
                            resolve();
                        }
                    }, 100);
                    setTimeout(() => { clearInterval(check); resolve(); }, 5000);
                });
                
                if (!window.gapi || !window.gapi.load) {
                    log('gapi non disponibile', 'error');
                    return false;
                }
                
                return new Promise((resolve) => {
                    window.gapi.load('client:auth2', () => {
                        window.gapi.client.init({
                            apiKey: GOOGLE_API_KEY,
                            clientId: GOOGLE_CLIENT_ID,
                            discoveryDocs: GOOGLE_DISCOVERY_DOCS,
                            scope: GOOGLE_SCOPES
                        }).then(() => {
                            log('Google Drive API inizializzata', 'success');
                            resolve(true);
                        }).catch((err) => {
                            log('Errore init API: ' + err.message, 'error');
                            resolve(false);
                        });
                    });
                });
            } catch (error) {
                log('Errore inizializzazione: ' + error.message, 'error');
                return false;
            }
        }
        
        // Connect to Google Drive
        async function connectGoogleDrive() {
            try {
                updateStatus('üîÑ Connessione in corso...', 'syncing');
                log('Connessione a Google Drive...');
                
                const ready = await initGoogleAPI();
                if (!ready) {
                    updateStatus('‚ùå Errore inizializzazione API', 'error');
                    return;
                }
                
                const authInstance = window.gapi.auth2.getAuthInstance();
                const user = await authInstance.signIn();
                const profile = user.getBasicProfile();
                const email = profile.getEmail();
                accessToken = user.getAuthResponse().access_token;
                
                localStorage.setItem('googleDriveAccessToken', accessToken);
                localStorage.setItem('googleDriveEmail', email);
                
                emailDisplay.textContent = email;
                
                updateStatus('‚úÖ Connesso a Google Drive', 'connected');
                log('Connesso come: ' + email, 'success');
                
                // Show info and buttons
                infoBox.classList.remove('hidden');
                connectBtn.classList.add('hidden');
                syncNowBtn.classList.remove('hidden');
                disconnectBtn.classList.remove('hidden');
                
                updateInfo();
                
                // Start monitoring
                startMonitoring();
                
                // Initial sync check
                setTimeout(() => checkAndSync(), 2000);
                
                // Notify parent window if in popup and close
                try {
                    if (window.opener && !window.opener.closed) {
                        log('Notifica parent window...', 'success');
                        window.opener.postMessage({
                            type: 'sync_connected',
                            email: email
                        }, '*');
                        
                        // Close popup after 3 seconds
                        setTimeout(() => {
                            log('Chiusura popup...', 'info');
                            updateStatus('‚úÖ Connesso! Chiusura...', 'connected');
                            setTimeout(() => {
                                window.close();
                            }, 1000);
                        }, 3000);
                    }
                } catch (error) {
                    console.log('[Sync] Not in popup or cannot notify parent:', error);
                }
                
            } catch (error) {
                log('Errore connessione: ' + error.message, 'error');
                updateStatus('‚ùå Errore connessione', 'error');
            }
        }
        
        // Disconnect
        function disconnectGoogleDrive() {
            if (!confirm('Disconnettere da Google Drive?')) return;
            
            localStorage.removeItem('googleDriveAccessToken');
            localStorage.removeItem('googleDriveEmail');
            localStorage.removeItem('googleDriveFolderId');
            localStorage.removeItem('googleDriveFileId');
            
            accessToken = null;
            folderId = null;
            fileId = null;
            
            stopMonitoring();
            
            updateStatus('‚ö†Ô∏è Non connesso a Google Drive', 'disconnected');
            log('Disconnesso da Google Drive', 'success');
            
            infoBox.classList.add('hidden');
            connectBtn.classList.remove('hidden');
            syncNowBtn.classList.add('hidden');
            disconnectBtn.classList.add('hidden');
        }
        
        // Get or create folder
        async function getOrCreateFolder() {
            if (folderId) return folderId;
            
            const cached = localStorage.getItem('googleDriveFolderId');
            if (cached) {
                folderId = cached;
                return cached;
            }
            
            try {
                // Search
                const searchUrl = `https://www.googleapis.com/drive/v3/files?q=name='${DRIVE_FOLDER_NAME}' and mimeType='application/vnd.google-apps.folder' and trashed=false`;
                const response = await fetch(searchUrl, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                const data = await response.json();
                
                if (data.files && data.files.length > 0) {
                    folderId = data.files[0].id;
                    localStorage.setItem('googleDriveFolderId', folderId);
                    return folderId;
                }
                
                // Create
                const createResponse = await fetch('https://www.googleapis.com/drive/v3/files', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: DRIVE_FOLDER_NAME,
                        mimeType: 'application/vnd.google-apps.folder'
                    })
                });
                
                const folder = await createResponse.json();
                folderId = folder.id;
                localStorage.setItem('googleDriveFolderId', folderId);
                return folderId;
                
            } catch (error) {
                log('Errore folder: ' + error.message, 'error');
                throw error;
            }
        }
        
        // Generate backup data
        function generateBackupData() {
            try {
                const passwordData = JSON.parse(localStorage.getItem('passwordManager_data') || '[]');
                const memoryData = JSON.parse(localStorage.getItem('passwordManager_memoryData') || '[]');
                const passwordCategories = JSON.parse(localStorage.getItem('passwordManager_categories') || '[]');
                const memoryCategories = JSON.parse(localStorage.getItem('passwordManager_memoryCategories') || '[]');
                const salt = localStorage.getItem('passwordManager_salt');
                const passwordHint = localStorage.getItem('passwordManager_securityQuestion');
                
                return {
                    version: '2.0',
                    exportDate: new Date().toISOString(),
                    salt: salt,
                    passwordData: passwordData,
                    memoryData: memoryData,
                    passwordCategories: passwordCategories,
                    memoryCategories: memoryCategories,
                    passwordHint: passwordHint || ''
                };
            } catch (error) {
                log('Errore generazione backup: ' + error.message, 'error');
                return null;
            }
        }
        
        // Upload backup
        async function uploadBackup() {
            if (!accessToken || isSyncing) return;
            
            try {
                isSyncing = true;
                updateStatus('‚¨ÜÔ∏è Caricamento su Drive...', 'syncing');
                log('Upload backup...');
                
                const folder = await getOrCreateFolder();
                const backupData = generateBackupData();
                if (!backupData) throw new Error('Impossibile generare backup');
                
                const backupBlob = new Blob([JSON.stringify(backupData)], { type: 'application/json' });
                
                // Check if file exists
                let currentFileId = localStorage.getItem('googleDriveFileId');
                
                if (!currentFileId) {
                    const searchUrl = `https://www.googleapis.com/drive/v3/files?q=name='${DRIVE_BACKUP_FILENAME}' and '${folder}' in parents and trashed=false`;
                    const searchResponse = await fetch(searchUrl, {
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                    
                    if (searchResponse.ok) {
                        const searchData = await searchResponse.json();
                        if (searchData.files && searchData.files.length > 0) {
                            currentFileId = searchData.files[0].id;
                        }
                    }
                }
                
                const metadata = {
                    name: DRIVE_BACKUP_FILENAME,
                    mimeType: 'application/json'
                };
                
                if (!currentFileId) metadata.parents = [folder];
                
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', backupBlob);
                
                const url = currentFileId
                    ? `https://www.googleapis.com/upload/drive/v3/files/${currentFileId}?uploadType=multipart`
                    : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';
                
                const uploadResponse = await fetch(url, {
                    method: currentFileId ? 'PATCH' : 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` },
                    body: form
                });
                
                if (!uploadResponse.ok) throw new Error('Upload fallito');
                
                const result = await uploadResponse.json();
                
                if (result.id) {
                    fileId = result.id;
                    localStorage.setItem('googleDriveFileId', result.id);
                    localStorage.setItem('lastGoogleDriveSync', new Date().toISOString());
                    
                    updateStatus('‚úÖ Connesso - Sincronizzato', 'connected');
                    log('‚úÖ Backup caricato su Drive', 'success');
                    updateInfo();
                    
                    // Update hash
                    lastDataHash = JSON.stringify(backupData.passwordData) + JSON.stringify(backupData.memoryData);
                }
                
            } catch (error) {
                log('‚ùå Errore upload: ' + error.message, 'error');
                updateStatus('‚ùå Errore upload', 'error');
            } finally {
                isSyncing = false;
            }
        }
        
        // Check and download
        async function checkAndSync() {
            if (!accessToken || isSyncing) return;
            
            try {
                isSyncing = true;
                log('Controllo backup su Drive...');
                
                const folder = await getOrCreateFolder();
                
                const searchUrl = `https://www.googleapis.com/drive/v3/files?q=name='${DRIVE_BACKUP_FILENAME}' and '${folder}' in parents and trashed=false&fields=files(id,modifiedTime)`;
                const searchResponse = await fetch(searchUrl, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (!searchResponse.ok) throw new Error('Ricerca fallita');
                
                const searchData = await searchResponse.json();
                
                if (!searchData.files || searchData.files.length === 0) {
                    log('Nessun backup trovato su Drive');
                    return;
                }
                
                const driveFile = searchData.files[0];
                const driveModifiedTime = new Date(driveFile.modifiedTime);
                const lastSync = localStorage.getItem('lastGoogleDriveSync');
                
                if (!lastSync || new Date(lastSync) < driveModifiedTime) {
                    log('‚¨áÔ∏è Backup pi√π recente trovato su Drive', 'success');
                    
                    // Notify parent if in iframe
                    if (window.parent !== window) {
                        window.parent.postMessage({
                            type: 'sync_available',
                            date: driveModifiedTime.toLocaleString('it-IT')
                        }, '*');
                    }
                } else {
                    log('Backup locale aggiornato');
                }
                
            } catch (error) {
                log('Errore controllo: ' + error.message, 'error');
            } finally {
                isSyncing = false;
            }
        }
        
        // Start monitoring for changes
        function startMonitoring() {
            if (monitorInterval) return;
            
            log('üîç Monitoraggio avviato');
            
            // Initial hash
            try {
                const passwordData = localStorage.getItem('passwordManager_data');
                const memoryData = localStorage.getItem('passwordManager_memoryData');
                lastDataHash = passwordData + memoryData;
            } catch (error) {
                log('Errore init hash: ' + error.message, 'error');
            }
            
            // Monitor every 5 seconds
            monitorInterval = setInterval(() => {
                try {
                    const passwordData = localStorage.getItem('passwordManager_data');
                    const memoryData = localStorage.getItem('passwordManager_memoryData');
                    const currentHash = passwordData + memoryData;
                    
                    if (currentHash !== lastDataHash) {
                        log('üìù Modifiche rilevate, upload...', 'success');
                        lastDataHash = currentHash;
                        uploadBackup();
                    }
                } catch (error) {
                    log('Errore monitor: ' + error.message, 'error');
                }
            }, 5000);
            
            // Check for updates every 30 seconds
            checkInterval = setInterval(() => {
                checkAndSync();
            }, 30000);
        }
        
        // Stop monitoring
        function stopMonitoring() {
            if (monitorInterval) {
                clearInterval(monitorInterval);
                monitorInterval = null;
            }
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
            log('Monitoraggio fermato');
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connectGoogleDrive);
        disconnectBtn.addEventListener('click', disconnectGoogleDrive);
        syncNowBtn.addEventListener('click', () => {
            uploadBackup();
            checkAndSync();
        });
        
        // Check if already connected
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('googleDriveAccessToken');
            const savedEmail = localStorage.getItem('googleDriveEmail');
            
            if (savedToken && savedEmail) {
                log('Credenziali trovate, riconnessione...');
                accessToken = savedToken;
                emailDisplay.textContent = savedEmail;
                
                initGoogleAPI().then(ready => {
                    if (ready) {
                        updateStatus('‚úÖ Connesso a Google Drive', 'connected');
                        infoBox.classList.remove('hidden');
                        connectBtn.classList.add('hidden');
                        syncNowBtn.classList.remove('hidden');
                        disconnectBtn.classList.remove('hidden');
                        updateInfo();
                        startMonitoring();
                        setTimeout(() => checkAndSync(), 2000);
                    }
                });
            }
        });
        
        // Listen for messages from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'force_sync') {
                uploadBackup();
            }
        });
    </script>
</body>
</html>
